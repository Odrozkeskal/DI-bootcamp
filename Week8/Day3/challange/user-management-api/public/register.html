<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register</title>
    <style>
        .disabled { opacity: 0.5; cursor: not-allowed; }
    </style>
</head>
<body>
    <h1>Register</h1>
    <form id="registerForm">
        <label for="firstName">First Name:</label>
        <input type="text" id="firstName" name="firstName"><br>
        <label for="lastName">Last Name:</label>
        <input type="text" id="lastName" name="lastName"><br>
        <label for="email">Email:</label>
        <input type="email" id="email" name="email"><br>
        <label for="username">Username:</label>
        <input type="text" id="username" name="username"><br>
        <label for="password">Password:</label>
        <input type="password" id="password" name="password"><br>
        <button type="submit" id="submitBtn" class="disabled" disabled>Register</button>
    </form>
    <script>
        document.getElementById('registerForm').addEventListener('input', () => {
            const fields = ['firstName', 'lastName', 'email', 'username', 'password'];
            const allFilled = fields.every(field => document.getElementById(field).value);
            const submitBtn = document.getElementById('submitBtn');
            if (allFilled) {
                submitBtn.disabled = false;
                submitBtn.classList.remove('disabled');
            } else {
                submitBtn.disabled = true;
                submitBtn.classList.add('disabled');
            }
        });
    </script>
</body>
</html>
