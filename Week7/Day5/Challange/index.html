<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Emoji Guessing Game</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Emoji Guessing Game</h1>
        <div id="game-area">
            <div id="emoji-container">
                <span id="emoji"></span>
            </div>
            <form id="guess-form">
                <div id="options"></div>
                <button type="submit">Submit Guess</button>
            </form>
        </div>
        <div id="feedback"></div>
        <div id="score">Score: <span id="score-value">0</span></div>
    </div>

    <script>
        const baseUrl = 'http://localhost:3000';

        async function startGame() {
            const response = await fetch(`${baseUrl}/game`);
            const data = await response.json();
            document.getElementById('emoji').textContent = data.emoji;

            const optionsContainer = document.getElementById('options');
            optionsContainer.innerHTML = '';
            data.options.forEach(option => {
                const label = document.createElement('label');
                const input = document.createElement('input');
                input.type = 'radio';
                input.name = 'guess';
                input.value = option;
                label.appendChild(input);
                label.appendChild(document.createTextNode(option));
                optionsContainer.appendChild(label);
            });
        }

        async function submitGuess(event) {
            event.preventDefault();
            const formData = new FormData(event.target);
            const guessedName = formData.get('guess');

            const response = await fetch(`${baseUrl}/guess`, {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify({ guessedName, correctName: document.getElementById('emoji').textContent })
            });
            const data = await response.json();

            document.getElementById('feedback').textContent = data.correct ? 'Correct! ðŸ˜„' : `Wrong! Correct answer: ${data.correctName} ðŸ˜”`;
            document.getElementById('score-value').textContent = data.score;
            startGame();
        }

        document.getElementById('guess-form').addEventListener('submit', submitGuess);

    
        startGame();
    </script>
</body>
</html>
