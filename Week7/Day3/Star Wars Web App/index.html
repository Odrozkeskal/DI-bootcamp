<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Random Star Wars Character</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css">
    <link rel="stylesheet" href="styles.css"> 
</head>
<body>
    <div class="container">
        <h1>Random Star Wars Character</h1>
        <div id="character-info">
            <p id="loading"><i class="fas fa-spinner fa-spin"></i> Loading...</p>
            <p><strong>Name:</strong> <span id="name"></span></p>
            <p><strong>Height:</strong> <span id="height"></span> cm</p>
            <p><strong>Gender:</strong> <span id="gender"></span></p>
            <p><strong>Birth Year:</strong> <span id="birth-year"></span></p>
            <p><strong>Homeworld:</strong> <span id="homeworld"></span></p>
        </div>
        <button id="fetch-character">Fetch Random Character</button>
    </div>

    <script src="script.js"></script>
</body>
</html>
